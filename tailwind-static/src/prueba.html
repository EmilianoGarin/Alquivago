<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css">
    <title>Alquivago</title>
  </head>
  <body class="bg-black">
    <header class="from-azul-600 lg:bg-azul-400 flex h-screen flex-col items-center justify-center bg-opacity-60 bg-gradient-to-b to-white bg-blend-multiply lg:flex lg:h-screen lg:w-full lg:flex-col lg:items-center lg:justify-center lg:bg-[url('https://upload.wikimedia.org/wikipedia/commons/6/60/Atardecer_en_el_Palacio_Legislativo.jpg')] lg:bg-cover lg:bg-center">
      <nav class="lg:border-dorado-300 bg-azul-700 border-b-dorado-300 absolute top-0 flex h-28 w-full items-center justify-center rounded-b-2xl border-b-2 lg:flex lg:h-24 lg:w-full lg:items-end lg:justify-start lg:border-b-2 lg:bg-transparent">
        <h1 class="text-dorado-300 hidden text-2xl font-semibold lg:mb-3 lg:block">Alquivago</h1>
      </nav>
      <h1 class="relative top-40 hidden font-semibold lg:block lg:text-center lg:text-8xl lg:text-white">Tu alquiler mas adecuado</h1>
      <h1 class="relative bottom-12 text-5xl font-medium text-white lg:hidden">Buscar zona</h1>
      <section class="flex h-3/6 w-2/3 flex-col justify-evenly lg:hidden">
        <input type="search" class="text-dorado-400 h-1/5 w-full rounded-2xl text-center text-3xl font-normal" placeholder="Ejemplo: Pocitos" />
        <button class="bg-dorado-300 round h-1/5 rounded-full text-3xl font-medium text-white">Filtrar</button>
        <button class="bg-dorado-300 round h-1/5 rounded-full text-3xl font-medium text-white">Buscar</button>
      </section>
      <div type="search" class="lg:relative lg:mt-60 lg:flex lg:h-20 lg:w-2/3 lg:items-center lg:rounded-full lg:bg-white">
        <input type="search" class="hidden lg:block lg:h-full lg:w-5/6 lg:rounded-full lg:text-lg" />
        <button class="lg:bg-dorado-300 hidden lg:mr-5 lg:block lg:h-4/5 lg:w-1/6 lg:rounded-full lg:text-2xl lg:font-semibold lg:text-white">Buscar</button>
      </div>
      <div class="mt-2 hidden h-80 w-2/3 gap-1 lg:flex">
        <section class="flex h-full w-1/3 flex-col gap-1">
          <button class="border-azul-200 h-1/6 w-full rounded-full border-2 text-2xl font-normal text-white">Precio</button>
          <div class="bg-azul-100 flex h-5/6 w-full flex-col gap-0 rounded-3xl opacity-70 shadow-2xl">
            <div class="h-1/3 w-full">
              <ul class="text-azul-600 flex h-full w-full items-center justify-evenly text-lg font-medium">
                <li><input type="checkbox" name="" id="" />USD</li>
                <li><input type="checkbox" name="" id="" />UYU</li>
              </ul>
            </div>
            <div class="flex h-1/3 w-full">
              <ul class="flex h-full w-full gap-2">
                <li class="h-full w-1/2"><input type="text" name="" id="" placeholder="Minimo" class="text-azul-600 h-full w-full rounded-2xl text-center" /></li>
                <li class="h-full w-1/2"><input type="text" name="" id="" placeholder="Maximo" class="h-full w-full rounded-2xl text-center" /></li>
              </ul>
            </div>
            <div class="mt-1 flex h-1/3 w-full items-center justify-center">
              <button class="border-azul-700 bg-azul-200 h-full w-2/3 rounded-2xl border-2 text-lg font-medium text-white">Aplicar rango</button>
            </div>
          </div>
        </section>
        <section class="flex h-full w-1/3 flex-col gap-1">
          <button class="border-azul-200 h-1/6 w-full rounded-full border-2 text-2xl font-normal text-white">Tamaño</button>
          <div class="bg-azul-100 flex h-max w-full flex-col gap-0 rounded-3xl opacity-70 shadow-2xl">
           <h3  class="text-center text-lg font-medium mt-5">Dormitorios</h3>
           <ul class="w-full h-1/2 flex justify-evenly">
            <li><input type="checkbox" name="" id="">1</li>
            <li><input type="checkbox" name="" id="">2</li>
            <li><input type="checkbox" name="" id="">2+</li>
           </ul>
           <h3  class="text-center mt-1 text-lg font-medium">Dormitorios</h3>
           <ul class="w-full h-1/2 flex justify-evenly mb-5">
            <li><input type="checkbox" name="" id="">1</li>
            <li><input type="checkbox" name="" id="">2</li>
            <li><input type="checkbox" name="" id="">2+</li>
           </ul>
          <div>
        </section>
        <section class="flex h-full w-1/3 flex-col gap-1">
          <button class="border-azul-200 h-1/6 w-full rounded-full border-2 text-2xl font-normal text-white">Tamaño</button>
          <div class="bg-azul-100 flex h-max w-full flex-col gap-0 rounded-3xl opacity-70 shadow-2xl">
            <ul class="flex flex-col justify-center ml-6 gap-2 mb-3 mt-3">
              <li class="text-lg font-medium text-azul-700"><input type="checkbox">Casa</li>
              <li class="text-lg font-medium text-azul-700"><input type="checkbox">Apartamento</li>
              <li class="text-lg font-medium text-azul-700"><input type="checkbox">Local Comercial</li>
              <li class="text-lg font-medium text-azul-700"><input type="checkbox">Oficina</li>
              <li class="text-lg font-medium text-azul-700"><input type="checkbox">Terreno</li>
            </ul>
          <div>
        </section>
    </header>
  </body>
